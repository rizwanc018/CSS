<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Power of Not</title>
        <style>
            body {
                margin: 0;
                padding: 20px;
                font-family: Arial, sans-serif;
                background-color: #686868;
            }


            .container {
                display: flex;
                flex-direction: row; /* Change to 'column' if needed */
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
                margin-top: 100px;
            }

            .container img {
                width: 250px;
                height: 250px;
                object-fit: cover;
                border-radius: 8px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            }

            img {
                transition: all 0.3s ease-in-out;
            }

            .container:hover img:not(:hover) {
                filter: grayscale(1) blur(5px);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="https://picsum.photos/200/150?random=1" alt="Random Image 1" />
            <img src="https://picsum.photos/200/150?random=2" alt="Random Image 2" />
            <img src="https://picsum.photos/200/150?random=3" alt="Random Image 3" />
            <img src="https://picsum.photos/200/150?random=4" alt="Random Image 4" />
            <img src="https://picsum.photos/200/150?random=5" alt="Random Image 5" />
            <!-- <img src="https://picsum.photos/200/150?random=6" alt="Random Image 6" /> -->
        </div>
    </body>
</html>
